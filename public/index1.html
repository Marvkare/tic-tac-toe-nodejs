<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Splash Screen -->
<div id="splash-screen" class="d-flex justify-content-center align-items-center">
    <img src="logo_ingenieria.png" alt="Logo Ingeniería en Sistemas">
</div>

<!-- Header -->
<header class="text-center p-3">
    <img src="logo_tec.png" alt="TecNM Logo">
    <h1>Ingeniería en Sistemas Computacionales</h1>
</header>

<!-- Section 1: Carousel -->
<section class="container my-5">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" class="d-block w-100" alt="...">
            </div>
            <!-- Additional carousel items as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    <p class="text-center mt-3">Objetivo del carrusel...</p>
</section>

<!-- Section 2: Objective -->
<section class="container my-5">
    <h2>Objetivo</h2>
    <p>Texto del objetivo con 200 palabras...</p>
</section>

<!-- Section 3: Atributo Egreso - Desarrollo -->
<section class="container my-5">
    <h2>Atributos de Egreso</h2>
    <div class="row">
        <div class="col-md-4">
            <!-- Double-sided card -->
            <div class="card">
                <img src="image_atributo1.jpg" class="card-img-top" alt="Atributo">
                <div class="card-body">
                    <p class="card-text">Atributo Descripción</p>
                </div>
            </div>
        </div>
        <!-- Repeat for additional cards -->
    </div>
</section>

<!-- Section 4: Mascota -->
<section class="container my-5">
    <h2>Mascota: Sensontle</h2>
    <img src="sensontle.jpg" alt="Sensontle" class="img-fluid">
    <p>Historia de la mascota y su significado...</p>
</section>

<!-- Section 5: Non-functional Requirements Carousel -->
<section class="container my-5">
    <h2>Requisitos no funcionales</h2>
    <div id="carouselExample2" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="req1.jpg" class="d-block w-100" alt="...">
            </div>
            <!-- Additional carousel items as needed -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="text-center p-3">
    <img src="logo_tec.png" alt="TecNM Logo">
    <p>&copy; 2024 Ingeniería en Sistemas Computacionales</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Splash screen hide logic
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("splash-screen").style.display = "none";
});
</script>
</body>
</html>
