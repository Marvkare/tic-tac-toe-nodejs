<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="binary-container">
    <div class="login-header">
        
    <img class="imgderecha" src="img/cat1.png" alt=""  >
        <div class="header-text">
            <h1>Tick Tack Toe</h1>
            
            <div class="x-vs-o">
                  <h1>X</h1>
                  <h1>vs</h1>
                  <h1>O</h1> 
            </div>
            
            <h3>Cual elijes ?</h3>
        </div>
        
        <img class="imgizquierda" src="./img/gato2.png" alt="">
       
    </div>
    <div id="login-form" class="login-form">
        
        <form action="/login" method="POST">
            <div class="login-form-container">
                <div class="login-input-container">

                    <h1>Iniciar Sesión</h1>
                    <input type="text" name="username" placeholder="Nombre de Usuario" required>
                    <input type="password" name="password" placeholder="Contraseña" required>

                    <button type="submit">Ingresar</button>
                </div>
            </div>
           
        </form>
        <div class="container">
            <p class="blinking-text">¿No tienes cuenta? </p>
            <a href="/register">Regístrate</a>
            <p id="message"></p>
        </div>

        <a href="/">tecnm</a>
   </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            document.getElementById('message').innerText = 'Nombre de usuario o contraseña incorrectos';
        } else if (params.has('success')) {
            document.getElementById('message').innerText = 'Registro exitoso. Ahora puedes iniciar sesión';
        }
    </script>
    <script src="./js/cards.js"></script>
</body>
</html>
